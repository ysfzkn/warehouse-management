# Server Configuration
server.port=8080

# Application Configuration
app.name=Warehouse Management System
app.version=1.0.0

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# Workaround for cgroup v2 metrics crash in some container hosts
management.metrics.binders.processor.enabled=false
management.metrics.binders.system.enabled=false

# Hard-disable SystemMetrics auto-config (prevents ProcessorMetrics bean creation)
spring.autoconfigure.exclude=org.springframework.boot.actuate.autoconfigure.metrics.SystemMetricsAutoConfiguration

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.com.warehouse=INFO

# Default profile will be determined by SPRING_PROFILES_ACTIVE environment variable
# If not set, will default to 'dev' profile
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

